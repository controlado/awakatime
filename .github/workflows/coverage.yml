name: Coverage

on:
  workflow_dispatch:
  push:
    paths:
      - awakatime/**
      - tests/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurando o Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalando o Poetry
        uses: abatilo/actions-poetry@v2

      - name: Configurando o ambiente virtual
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Configurando o cache
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Instalando dependÃªncias
        run: poetry install --with dev

      - name: Rodando os testes
        run: poetry run poe test
        env:
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

      - name: Subindo o coverage para o Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
